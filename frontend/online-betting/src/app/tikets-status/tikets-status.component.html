<span class="search-container">
  <button style="margin: 10px" (click)="addTicket()">Add Ticket</button>
</span>

<div *ngFor="let tiket of data" (click)="openTiket(tiket.id)">
  <b>Id:</b>{{tiket.id}}&nbsp; <b>TiketUsername:</b> {{tiket.username}}&nbsp; <b>Status:</b>{{tiket.state}}&nbsp;
  <b>Odd:</b> {{tiket.odd}}&nbsp; <b>Stake:</b> {{tiket.stake}}&nbsp;
</div>


<app-pagination [currentPage]="page"></app-pagination>
