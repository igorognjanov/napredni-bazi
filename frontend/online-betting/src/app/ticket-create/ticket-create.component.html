<form id="matchForm" [formGroup]="form" (ngSubmit)="submitForm()">
  <label for="bets">Bets:</label>
  <select id="bets" name="bets" formControlName="bets" multiple>
    <option *ngFor="let bet of bets"
            value="{{bet.id}}">{{bet.homeTeam}} {{bet.awayTeam}} {{bet.coefficient}} {{bet.combination}}</option>
  </select>
  <br>

  <label for="stake">Stake:</label>
  <input type="number" id="stake" name="stake" formControlName="stake">
  <br>

  <input type="submit" value="Submit">
</form>
